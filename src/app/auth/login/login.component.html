<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-group">
        <input class="form-control" matInput ngModel type="email" name="email" placeholder="Email" #emailInput="ngModel" required email>
      </mat-form-field>
      <mat-error *ngIf="emailInput.invalid && emailInput.touched">Please enter a valid email.</mat-error>

      <mat-form-field class="form-group">
        <input class="form-control" matInput type="password" ngModel name="password" placeholder="Password" #passwordInput="ngModel" required>
      </mat-form-field>
      <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a valid password</mat-error>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
    </mat-card-footer>
  </form>
</mat-card>
